# Caso queira trocar os textos do chat, edite o arquivo messages.yml

# [Prefix]
prefix: "&6[&eSuper&3Suporte&6]"
prefix-allow: true

configs:
  responder:
    players:
      # Quando passa o mouse em cima da msg
      # <player> <duvida> <resposta> <staff>
      mousehover:
        allow: true
        text: "&c/duvida (duvida)"
      
      # Quando staff responde uma duvida, texto enviado aos jogadores online.
      # <player> <duvida> <resposta> <staff>
      resp-message:
        show: true 
        message:
            - "&e<staff>&a respondeu a duvida do jogador &b<player>!"

    staffs:
      # Quando passa o mouse em cima da msg
      # <player> <duvida> <resposta> <staff>
      mousehover: 
        allow: true
        text: "&c<duvida> &4=> &6<resposta>"
      
      # Quando staff responde uma duvida, texto enviado aos outros staffs online.
      # <player> <duvida> <resposta> <staff>
      resp-message:
        show: true
        message:
            - "&e<staff>&a respondeu a d√∫vida de &b<player>!"
        
  # Config duvida pendente
  duvida-pendente:
    allow: true